<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Realtor Call List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css"> 
    <link rel="stylesheet" href="./assets/js/script.js">
    <link rel="shortcut icon" type="image/ico" href="/images/Favicon.ico"/>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    <title>Florida Realtor Call List </title>
</head>

<body>

  <!--New Client Input-->
  <header class="bg-dark ">
  <div id="fillOutTheForm"></div>
    <form id="new-client-form">
      <div class="row">
        <div class="col-sm form-group">
          <input class="form-control inputField" type="text" placeholder="Full Name" name="name-input">
        </div>
        <div class="col-sm form-group">
          <input class="form-control inputField" type="text" placeholder="Phone #" name="phone-input">
        </div>
        <div class="col-sm form-group">
          <input class="form-control inputField" type="text" placeholder="Email" name="email-input">
        </div>
        <div class="col-sm form-group">
          <input class="form-control inputField" type="text" placeholder="Area" name="area-input">
        </div>
        <div class="col-sm form-group">
          <button type="submit" class="btn btn-primary mb-2" id="submitBtn">Submit</button>
        </div>
      </div>
    </div>
  </header>


    <!--Table Header-->

    

    <main class="page-content" id="page-content">
    
      <div id="table-parent">
        <table class="table table-dark table-hover" id="myTable">
         <thead >
          <tr class="h4 sticky-top">
            <th scope="col">Mark as Hot</th>
            <th scope="col">Name</th>
            <th scope="col">Call</th>       
            <th scope="col">Text</th>
            <th scope="col">Email</th>     
            <th scope="col">Area</th>
            <th scope="col">Opt-Out</th>   
          </tr>
        </thead>
      

        <!--Table Body-->
      
        <tbody id="myTableBody">
           </tbody>
       </table> 
      </div>

      </main>








     

       
      
    <script src="./assets/js/script.js"></script>
 </body>
 </html>
